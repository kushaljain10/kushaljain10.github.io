<!DOCTYPE html>
<html>
  <head>
    <title>Rotated Iframe Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
      #iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #rotated-iframe {
  transform: rotate(270deg);
  top: 100vh;
  transform-origin: top left;
  position: relative;
  height: 100vw;
  width: 100vh;
}
      /* #rotated-iframe {
    position: absolute;
    top: -53vh;
    left: 25vw;
    width: 100vh;
    height: 100vw;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    outline: none;
    border: none;
} */
    </style>
  </head>
  <body>
    <div id="iframe-container">
      <iframe id="rotated-iframe" scrolling="no" src="https://upraised.co"></iframe>
    </div>
  </body>
</html>
