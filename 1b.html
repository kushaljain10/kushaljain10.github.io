<!DOCTYPE html>
<html>
  <head>
    <title>Rotated Iframe Example</title>
    <style>
      #iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #rotated-iframe {
        transform: rotate(270deg);
        top: 100vh;
        transform-origin: top left;
        position: relative;
        height: 100vw;
        width: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="iframe-container">
      <iframe
        id="rotated-iframe"
        scrolling="no"
        src="https://zealy.io/c/manifest/questboard"
      ></iframe>
    </div>
  </body>
</html>
