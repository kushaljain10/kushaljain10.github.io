<!DOCTYPE html>
<html>
  <head>
    <title>Rotated Iframe Example</title>
    <style>
      #iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #rotated-iframe {
  transform: rotate(270deg);
  top: 100vh;
  transform-origin: top left;
  position: relative;
  height: 100vw;
  width: 100vh;
}
    </style>
  </head>
  <body>
    <div id="iframe-container">
      <iframe id="rotated-iframe" scrolling="no" src="https://zo.xyz/event/qr?id=775198b8-ab72-4de2-b89c-2231f57857d0"></iframe>
    </div>
  </body>
</html>
