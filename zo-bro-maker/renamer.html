<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .tabs {
        display: flex;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      .tab-content {
        display: none;
        padding: 20px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab" onclick="showTab(1)">1</div>
      <div class="tab" onclick="showTab(2)">2</div>
      <div class="tab" onclick="showTab(3)">3</div>
      <div class="tab" onclick="showTab(4)">4</div>
      <div class="tab" onclick="showTab(5)">5</div>
      <div class="tab" onclick="showTab(6)">6</div>
      <div class="tab" onclick="showTab(7)">7</div>
      <div class="tab" onclick="showTab(8)">8</div>
      <div class="tab" onclick="showTab(9)">9</div>
      <div class="tab" onclick="showTab(10)">10</div>
    </div>

    <div class="tab-content" id="tab1">Content for tab 1</div>
    <div class="tab-content" id="tab2">Content for tab 2</div>
    <div class="tab-content" id="tab3">Content for tab 3</div>
    <div class="tab-content" id="tab4">Content for tab 4</div>
    <div class="tab-content" id="tab5">Content for tab 5</div>
    <div class="tab-content" id="tab6">Content for tab 6</div>
    <div class="tab-content" id="tab7">Content for tab 7</div>
    <div class="tab-content" id="tab8">Content for tab 8</div>
    <div class="tab-content" id="tab9">Content for tab 9</div>
    <div class="tab-content" id="tab10">Content for tab 10</div>

    <script>
      function showTab(tabIndex) {
        // Hide all tab contents
        var tabContents = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabContents.length; i++) {
          tabContents[i].style.display = "none";
        }
        // Show the selected tab content
        document.getElementById("tab" + tabIndex).style.display = "block";
      }
    </script>
  </body>
</html>
