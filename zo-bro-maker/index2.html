    <script>
      function toggleContainer() {
        const switchBtn = document.getElementById("switch");
        const container1 = document.getElementById("container1");
        const container2 = document.getElementById("container2");

        if (switchBtn.checked) {
          container1.style.display = "none";
          container2.style.display = "block";
        } else {
          container1.style.display = "block";
          container2.style.display = "none";
        }
      }

      // Assuming you have an array of folder names
      const broTraitNames = [
        "background",
        "beard",
        "dress",
        "eyes",
        "eyewear",
        "head",
        "mouth",
        "skin",
      ];

      const baeTraitNames = [
        "background",
        "dress",
        "earrings",
        "eyes",
        "eyewear",
        "head",
        "mouth",
        "neck",
        "skin",
      ];

      // Function to read a CSV file and return its contents as an array
      function readCSV(file) {
        // Replace this with your own CSV reading logic
        // Here's a simplified example assuming the CSV is already loaded as a string
        const csvString = file;
        const lines = csvString.split("\n");
        return lines.map((line) => line.trim());
      }

      // Function to populate a select element with options
      function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach((option, index) => {
          if (index != 0) {
            const optionElement = document.createElement("option");
            var parts = option.split(","); // Split the string on comma
            optionElement.value = parts[0];
            optionElement.text = parts[0];
            // optionElement.text = option;
            // optionElement.value = option;
            select.add(optionElement);
          }
        });
        document
          .getElementById(selectId)
          .options[0].setAttribute("selected", "");
      }

      window.onload = traitNames.forEach((folderName) => {
        // Replace 'csvFiles/folderName.csv' with the actual file path
        fetch(`assets/Baes/${folderName}/list.csv`)
          .then((response) => response.text())
          .then((csvData) => {
            const options = readCSV(csvData);
            populateSelect(folderName, options);
          })
          .catch((error) => {
            console.error(`Error loading CSV file for ${folderName}:`, error);
          });
        generateBro();
      });

      function randomBro() {
        traitNames.forEach(function (trait) {
          if (!document.getElementById(trait + "-fixed").checked) {
            const selectElement = document.getElementById(trait);
            const options = selectElement.options;

            const randomIndex = Math.floor(Math.random() * options.length);

            document
              .getElementById(trait)
              .options[randomIndex].setAttribute("selected", "");
          }
        });
        generateBro();
      }

      const downloadLink = document.getElementById("download-btn");
      downloadLink.addEventListener("click", () => {
        downloadLink.href =
          "data:image/svg+xml;charset=utf-8," +
          encodeURIComponent(document.getElementById("result").innerHTML);
      });

      function generateBro() {
        if (
          document.getElementById("eyes").value == "laser-blue" ||
          document.getElementById("eyes").value == "laser-red"
        ) {
          document.getElementById("eyewear").value = "none";
        }
        if (
          document.getElementById("dress").value == "18" ||
          document.getElementById("dress").value == "19"
        ) {
          document.getElementById("head").value = "none";
        }
        document.getElementById("download-btn").style.display = "block";
        const formData = new FormData(document.getElementById("bro-form"));
        const params = new URLSearchParams(formData).toString();

        // Adjust the API endpoint URL accordingly
        const apiUrl = "http://localhost:3000/generate-bro?" + params;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Handle the response data
            document.getElementById("result").innerHTML = data.bro;
          })
          .catch((error) => {
            // Handle any errors that occurred during the request
            console.error(error);
          });
      }

      function generateBae() {
        if (
          document.getElementById("eyes").value == "laser-blue" ||
          document.getElementById("eyes").value == "laser-red"
        ) {
          document.getElementById("eyewear").value = "none";
        }
        document.getElementById("download-btn").style.display = "block";
        const formData = new FormData(document.getElementById("bro-form"));
        const params = new URLSearchParams(formData).toString();

        // Adjust the API endpoint URL accordingly
        const apiUrl = "http://localhost:3000/generate-bae?" + params;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Handle the response data
            document.getElementById("result").innerHTML = data.bro;
          })
          .catch((error) => {
            // Handle any errors that occurred during the request

          });
      }
