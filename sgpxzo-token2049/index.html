<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token2049 Side Events Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mobile-header">
      <div class="header-content">
        <div class="logo-container">
          <img
            src="token2049-sgp.webp"
            alt="Token2049 Logo"
            class="logo token2049-logo"
          />
          <a href="https://zo.xyz" target="_blank">
            <img src="zo-white.png" alt="Zo World Logo" class="logo zo-logo" />
          </a>
        </div>
        <h1>Side Events List</h1>
      </div>
    </header>
    <header class="desktop-header">
      <div class="header-content">
        <img
          src="token2049-sgp.webp"
          alt="Token2049 Logo"
          class="logo token2049-logo"
        />
        <h1>Side Events List</h1>
        <a href="https://zo.xyz" target="_blank">
          <img src="zo-white.png" alt="Zo World Logo" class="logo zo-logo" />
        </a>
      </div>
    </header>
    <div id="content-container">
      <div id="list-container" class="active-view">
        <h2 id="list-heading">All Events</h2>
        <ul id="event-list"></ul>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <div id="tab-switcher" class="mobile-only">
      <div class="tab-buttons">
        <button class="tab-button active" data-view="list">List</button>
        <button class="tab-button" data-view="map">Map</button>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
