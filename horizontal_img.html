<!DOCTYPE html>
<html>
  <head>
    <title>Rotated Image Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: black;
        }
      /* Define the styles for the image container */
      #image-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Define the styles for the rotated image */
      #rotated-image {
        width: 100%;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="rotated-image" src="Mint_2.png">
    </div>
  </body>
</html>
